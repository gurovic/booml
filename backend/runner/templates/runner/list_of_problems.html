<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задачи</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 6px 10px; text-align: left; }
        th { background: #f5f5f5; }
    </style>
</head>
<body>
<h1>Список задач</h1>
<table>
    <thead>
        <tr>
            <th>Название</th>
            <th>Первые 50 символов условия</th>
            <th>Дата создания</th>
        </tr>
    </thead>
    <tbody>
    {% for p in problems %}
        <tr>
            <td><a href="/problem/{{ p.id }}">{{ p.title }}</a></td>
            <td>{{ p.condition | truncatechars:50}}</td>
            <td>{{ p.created_at }}</td>
        </tr>
    {% empty %}
        <tr><td colspan="3">Нет задач</td></tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
