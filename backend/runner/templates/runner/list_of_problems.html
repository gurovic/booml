<h2>Случайные задачи</h2>
<table>
    <thead>
        <tr>
            <th>Название</th>
            <th>Дата создания</th>
            <th>Рейтинг</th>
        </tr>
    </thead>
    <tbody>
    {% for task in tasks %}
        <tr>
            <td><a href="{% url 'runner:task_detail' task.id %}">{{ task.title }}</a></td>
            <td>{{ task.created_at }}</td>
            <td>{{ task.rating }}</td>
        </tr>
    {% empty %}
        <tr><td colspan="4">Нет задач</td></tr>
    {% endfor %}
    </tbody>
</table>
