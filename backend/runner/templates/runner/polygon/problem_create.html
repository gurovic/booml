<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Создать новую задачу</title>
</head>
<body>
  <h1>Создать новую задачу</h1>
  <form method="post" action="">
    {% csrf_token %}
    <label for="title">Название задачи</label>
    <input type="text" id="title" name="title" maxlength="255" required  value="{{ title_value|default:'' }}">
    <button type="submit">Создать</button>
  </form>
  {% if error %}
  <p style="color:red;">{{ error }}</p>
  {% endif %}
  <p><a href="{% url 'runner:polygon' %}">Назад к списку задач</a></p>
</body>
</html>
